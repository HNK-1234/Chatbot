<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div id="header">
            <h1>Chatbot</h1>
        </div>

            <div class="chatbot-message">
                <p class="chatbot-text">Hi! ðŸ‘‹ How can I assist you today?</p>
            </div>
        </div>

</body>

</html>
